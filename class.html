<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
<style>
    form{
        border: 2px solid black;
        width: 500px;
        padding: 50px;
        margin: 0 auto;
    }
    .message{
        position: relative;
        top: -150px;
        
    }

    

</style>
</head>
<body>
<form>
<label for="">Name</label>
<input pattern="[a-zA-Z]{3,15}" title="enter only alphabets with the range of 3-15"
 placeholder="Enter your name"  autocomplete="OFF" required>
 
<br>
<br>
<label for="">Email</label>
<input placeholder="eg:example@gmail.com" type="email">
<br>
<br>
<label for="">Password</label>
<input  required type="password">
<br>
<br>
<label for="">Gender</label>
<br>
<label for="">Male</label>
<input name="a" type="radio">


<label for="">Female</label>
<input name="a" type="radio">

<br>
<br>
<label for="">Hobbies</label>
<br>
<label for="">hockey</label>
<input type="checkbox">
<label for="">cricket</label>
<input type="checkbox">
<label for="">badminton</label>
<input type="checkbox">
<br>
<br>
<label for="">Country</label>
<select name="" id="">
    <option value=""></option>
    <option value="">Pakistan</option>
    <option value="">India</option>
    <option value="">Turkey</option>
    <option value="">Iran</option>
</select>
<br>
<br>
<label for="">Age</label>
<input type="number">
<br>
<br>
<label for="">Time</label>
<input type="time">
<br>
<br>
<label for="">Datetime</label>
<input type="datetime-local">
<br>
<br>
<label for="">Month</label>
<input type="month">
<br>
<br>
<label for="">Week</label>
<input type="week">
<br>
<br>
<label for="">Color</label>
<input type="color">
<br>
<br>
<label class="message" for="">message</label>
<textarea cols="20" rows="10"></textarea>
<br>
<br>
<input type="submit">

</form>
</body>
</html>
